<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Programmer - 个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .footer a {
            color: #4f46e5;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .footer a:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
        }

        .footer .icon {
            margin-right: 0.5rem;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>Welcome to Sheep Programmer</h1>
            <p>探索编程的无限可能，分享技术的无尽乐趣</p>
        </section>

        <div class="cards">
            <div class="card">
                <h2>关于我</h2>
                <p>热爱编程的开发者，专注于Python、C/C++开发。致力于创造有趣且实用的项目。</p>
            </div>

            <div class="card">
                <h2>技术栈</h2>
                <p>? Python 开发<br>
                   ? C/C++ 编程<br>
                   ? 网页开发<br>
                   ? 数据结构与算法</p>
            </div>

            <div class="card">
                <h2>项目展示</h2>
                   ? 数据结构实践项目<br>
                   ? Web开发作品</p>
            </div>
        </div>

        <footer class="footer">
            <a href="https://blog.csdn.net/2402_86948827?spm=1000.2115.3001.5343" target="_blank">
                <span class="icon">📝</span>访问我的博客
            </a>
        </footer>
    </div>
</body>
</html>
